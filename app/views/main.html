<div class="header">
  <ul class="nav nav-pills pull-right">
    <li ><a ng-href="#">Tombola</a></li> <!-- class="active" -->
  </ul>
  <h3 class="text-muted">Premios Barcamp San Pedro Sula</h3>
</div>

<div class="jumbotron">
  <h1>Barcamp SPS</h1>
  <p class="lead">
      <form ng-submit="AddCode()">
            <input type="text" class="textcode" placeholder="Ingresa un codigo" ng-model="code">
            <button type="submit" class="btn btn-lg btn-success textcode-btn" ng-click="">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
            <div>
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
      </form>
  </p>
</div>

<div class="row marketing">
    <h4 style="text-align: center"> En la Tombola </h4>
    <ul>
        <li ng-repeat="user in raffleUsers">
            {{user.attributes.Name}}
        </li>
    </ul>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> BarcampSPS</p>
</div>
